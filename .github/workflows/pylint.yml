name: Pylint

on: [push]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install pylint
        run: |
          uv pip install pylint

      - name: Run pylint
        id: pylint
        run: |
          OUTPUT=$(uv run pylint $(git ls-files "*.py") --score=y)
          echo "$OUTPUT"

          SCORE=$(echo "$OUTPUT" | sed -n 's/^Your code has been rated at \([0-9.]*\)\/.*/\1/p')
          echo "Detected score: $SCORE"

          echo "score=$SCORE" >> "$GITHUB_OUTPUT"

      - name: Check Pylint score
        run: |
          python - <<EOF
          score = float("${{ steps.pylint.outputs.score }}")
          if score < 5:
            raise SystemExit("Pylint score is below 5. Failing build.")
          print("Pylint score is acceptable:", score)
          EOF

