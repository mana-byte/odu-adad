name: Pylint

on: [push]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v3

      - name: Install pylint
        run: uv pip install --system pylint

      - name: Run pylint
        id: pylint
        run: |
          OUTPUT=$(pylint $(git ls-files "*.py") --score=y)
          echo "$OUTPUT"

          SCORE=$(echo "$OUTPUT" | sed -n 's/^Your code has been rated at \([0-9.]*\)\/.*/\1/p')
          echo "score=$SCORE" >> "$GITHUB_OUTPUT"

      - name: Check score
        run: |
          python - <<EOF
          score=float("${{ steps.pylint.outputs.score }}")
          assert score >= 5, f"Pylint score too low: {score}"
          print("Score OK:", score)
          EOF
